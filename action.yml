name: 'Nms Install'
description: 'Install NMS for use in building spigot plugins'
inputs:
  rev:
    description: 'Revision of NMS to use'
    required: true
    default: '1.15.2'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.rev }}